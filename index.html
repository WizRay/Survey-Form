<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a short survey form</p>
      </header>
      <form id="survey-form">
        <fieldset>
          <label id="name-label"
            >Enter your name:
            <input
              type="text"
              id="name"
              required
              placeholder="name as on certificate"
          /></label>
          <label id="email-label"
            >Enter your email:
            <input
              type="email"
              id="email"
              required
              placeholder="email for contact"
          /></label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
