<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a survey form for a class</p>
      </header>
      <form id="survey-form">
        <fieldset>
          <label id="name-label"
            >Enter your name:
            <input
              type="text"
              id="name"
              required
              placeholder="name as on certificate"
          /></label>
          <label id="email-label"
            >Enter your email:
            <input
              type="email"
              id="email"
              required
              placeholder="email for contact"
          /></label>
          <label
            >Enter your ID Number:
            <input
              type="number"
              id="number"
              min="1"
              max="100"
              required
              placeholder="roll number"
          /></label>
        </fieldset>
        <fieldset>
          <label
            >Would you like to present on the webinar?
            <select id="dropdown">
              <option value="">(select one)</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>
            which category would you like to apply for?
            <br />
            <input type="radio" name="id-type" class="inline" /> Student
          </label>
          <label>
            <input type="radio" name="id-type" class="inline" /> Staff
          </label>
        </fieldset>
        <fieldset>
          <label>
            What would you like? (choose as many as applies)
            <br />
            <input type="checkbox" name="snack" value="1" class="inline" /> Tea
            <input type="checkbox" name="snack" value="2" class="inline" />
            Coffee
          </label>
        </fieldset>
        <fieldset>
          <label
            >Any comments?
            <textarea
              name="comment"
              rows="2"
              cols="30"
              placeholder="Hey, how you doing?"
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
